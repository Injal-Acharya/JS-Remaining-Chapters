<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventListener</title>
</head>
<body>
    
    <input type="button" value="Click Me" id="id1">

    <script>
        let func1 = (event) => {
            console.log(event.target);
            console.log(event);
            alert(`Hello first World`);
        }
        let func2 = (event) => {
            alert(`Hello second World`);
        }

        document.getElementById('id1').addEventListener('click', func1);
        document.getElementById('id1').addEventListener('click', func2);
        
        document.getElementById('id1').removeEventListener('click', func2);


    </script>
</body>
</html>
